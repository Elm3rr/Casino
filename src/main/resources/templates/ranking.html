<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">Top 10 Robots</h1>
        <a class = "btn btn-primary" href="/public/create_robot">Crear robot</a>
        <table class="table">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>VICTORIAS</th>
                <th>DERROTAS</th>
                <th>CONTROLADOR</th>
                <th>ARMAS</th>
                <th>FECHA DE CREACION</th>
                <th>FOTO</th>
                <th>OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="robot : ${robots}">
                <td th:text="${robot.nombre}"></td>
                <td th:text="${robot.victorias}"></td>
                <td th:text="${robot.derrotas}"></td>
                <td th:text="${robot.jugador}"></td>
                <td th:text="${robot.armas}"></td>
                <td th:text="${robot.fecha_creacion.toString().substring(0,10)}"></td>
                <td>
                    <img th:arc="@{'/images/' +{robot.image}}"
                        alt="..." width="100">
                </td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm"
                        th:href="@{/public/edit_robot(id=${robot.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm"
                        th:href="@{/public/eliminar(id=${robot.id})}"
                        onclick="return confirm('Are you sure?')">Eliminar</a>

                </td>
            </tr>
        </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
