<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4" sec:authorize="hasRole('ADMIN')">Administraci√≥n de Robots</h1>
        <h1 class="text-center my-4" sec:authorize="!hasRole('ADMIN')">Top 10 Robots</h1>
        <a class = "btn btn-primary" href="/admin/create_robot" sec:authorize="hasRole('ADMIN')">Crear robot</a>
        <form class="d-flex mb-4" sec:authorize="hasRole('ADMIN')" action="/admin/buscar" method="get">
            <input class="form-control me-2" type="search" name="query" placeholder="Buscar robot por nombre" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <table class="table">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>VICTORIAS</th>
                <th>DERROTAS</th>
                <th>CONTROLADOR</th>
                <th>ARMAS</th>
                <th>FECHA DE CREACION</th>
                <th>FOTO</th>
                <th sec:authorize="hasRole('ADMIN')">OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="robot : ${robots}">
                <td th:text="${robot.nombre}"></td>
                <td th:text="${robot.victorias}"></td>
                <td th:text="${robot.derrotas}"></td>
                <td th:text="${robot.jugador}"></td>
                <td th:text="${robot.armas}"></td>
                <td th:text="${robot.fecha_creacion.toString().substring(0,10)}"></td>
                <td>
                    <img th:src="@{'/images/' + ${robot.image}}" alt="Robot Image" width="100">
                </td>
                <td style="white-space:nowrap" sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-primary btn-sm"
                        th:href="@{/admin/edit_robot(id=${robot.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm"
                        th:href="@{/admin/delete_robot(id=${robot.id})}"
                        onclick="return confirm('Are you sure?')">Eliminar</a>

                </td>
            </tr>
        </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
