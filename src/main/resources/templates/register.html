<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Registrate Papu</h1>

    <div class="container py-5">
        <div class = "row">
            <div class="cool-lg-6 mx-auto rounded border p-4">
                <h2 class="text-center mb-4">Register</h2>
            <hr/>
                <div th:if="${exito}" class="alert alert-success alrt-dismisible fade show" role="alert">
                    <strong>Cuenta creada correctamente! Ve a logearte</strong>
                    <a class="ms-2" href="/public/login">Al Login</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
                
                <form action="#" th:object="${user}" method="post">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}"
                            th:errorclass="text-danger"
                            th:errors="*{nombre}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Apellido*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.apellido}">
                            <p th:if="${#fields.hasErrors('apellido')}"
                            th:errorclass="text-danger"
                            th:errors="*{apellido}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.email}">
                            <p th:if="${#fields.hasErrors('email')}"
                            th:errorclass="text-danger"
                            th:errors="*{email}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirma Email*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.confirmEmail}">
                            <p th:if="${#fields.hasErrors('confirmEmail')}"
                            th:errorclass="text-danger"
                            th:errors="*{confirmEmail}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">CUI*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.cui}">
                            <p th:if="${#fields.hasErrors('cui')}"
                            th:errorclass="text-danger"
                            th:errors="*{cui}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre de Usuario*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.username}">
                            <p th:if="${#fields.hasErrors('username')}"
                            th:errorclass="text-danger"
                            th:errors="*{username}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Contraseña*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.password}">
                            <p th:if="${#fields.hasErrors('password')}"
                            th:errorclass="text-danger"
                            th:errors="*{password}"></p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirma Contraseña*</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${user.confirmPassword}">
                            <p th:if="${#fields.hasErrors('confirmPassword')}"
                            th:errorclass="text-danger"
                            th:errors="*{confirmPassword}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/public/" class="btn btn-outline-primary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>    
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
