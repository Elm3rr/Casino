<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head(pageTitle='My Gambling Site')}"></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .card img {
        max-width: 100px;
        height: auto;
    }
    .card-title {
        font-weight: bold;
        text-align: center;
    }
    .vs-text {
        font-size: 24px;
        font-weight: bold;
        margin: 0 20px;
    }
    .total-apostado {
        font-weight: bold;
        margin-top: 10px;
    }
</style>
<body>
    <nav th:replace="~{layout :: page_navbar}"></nav>

    <h1 class="text-center my-4" sec:authorize="hasRole('ADMIN')">Gestión de Combates</h1>
    <h1 class="text-center my-4" sec:authorize="hasRole('USER')">Próximos Combates</h1>
    
    <a class="btn btn-primary" href="/combate/crear" sec:authorize="hasAnyRole('ADMIN', 'MOD')">Crear combate</a>
    <div class="card mb-4">
        <div class="card-header">
            <h3 class="card-title">Buscar Combates</h3>
        </div>
        <div class="card-body">
            <form th:action="${#authorization.expression('hasRole(''ADMIN'')') ? '/admin/combates' : ( #authorization.expression('hasRole(''MOD'')') ? '/mod/combates' : '/user/combates' ) }" 
                  method="get" sec:authorize="hasAnyRole('ADMIN', 'MOD', 'USER')">
                <div class="row g-3 align-items-center">
                    <div class="col-md-2">
                        <select name="estado" class="form-select" aria-label="Selecciona el Estado">
                            <option value="Programado">Programado</option>
                            <option value="Eliminado">Eliminados</option>
                            <option value="Terminado">Terminados</option>
                        </select>
                    </div>
                    <div class="col-md-3" sec:authorize="isAuthenticated()">
                        <input type="text" name="busqueda" class="form-control" 
                               th:placeholder="${#authorization.expression('hasRole(''ADMIN'')') ? 'Buscar por username (organizador/vetador)' : ( #authorization.expression('hasRole(''MOD'')') ? 'Buscar entre sus combates' : 'Buscar por nombre de un robot en el combate' ) }">
                    </div>
    
                    <!-- Campos de fecha visibles solo para ADMIN -->
                    <div class="col-md-4 d-flex" sec:authorize="hasRole('ADMIN')">
                        <div class="input-group">
                            <input type="date" name="fechaInicio" class="form-control" placeholder="Fecha de inicio">
                            <span class="input-group-text">a</span>
                            <input type="date" name="fechaFin" class="form-control" placeholder="Fecha de fin">
                        </div>
                    </div>
    
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-outline-secondary">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <div th:if="${#lists.isEmpty(combates)}" class="col-12 d-flex justify-content-center align-items-center" style="height: 100px;">
                <p class="text-center">No hay combates disponibles en este momento.</p>
            </div>

            <div th:unless="${#lists.isEmpty(combates)}">
                <div th:each="combate : ${combates}" class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Combate entre:</h5>
                            <div class="d-flex justify-content-around align-items-center">
                                <div>
                                    <img th:src="@{'/images/' + ${combate.robot1.image}}" alt="Robot 1" class="robot-image" width="100">
                                    <p th:text="${combate.robot1.nombre}"></p>
                                </div>
                                <span class="vs-text">VS</span>
                                <div>
                                    <img th:src="@{'/images/' + ${combate.robot2.image}}" alt="Robot 2" class="robot-image" width="100">
                                    <p th:text="${combate.robot2.nombre}"></p>
                                </div>
                            </div>
                            <p class="mt-3"><strong>Fecha y hora del combate:</strong> 
                                <span th:text="${#temporals.format(combate.fechacombate, 'dd/MM/yyyy HH:mm')}"></span>
                            </p>    
                            <!-- Monto total apostado -->
                            <div class="total-apostado" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <p>Total Apostado: <span th:text="${combate.calcularMontoTotalApostado()}"></span> </p>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <a class="btn btn-primary" th:href="@{/user/hacerapuesta(id=${combate.id})}" sec:authorize="hasRole('USER')">Apostar</a>
                            <div sec:authorize="hasRole('ADMIN')">
                                <a class="btn btn-warning" th:href="@{/combate/editar(id=${combate.id})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{/combate/eliminar(id=${combate.id})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
