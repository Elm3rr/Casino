<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head(pageTitle='Formulario de Recarga')}"></head>
<body>
    <div class="wrapper">
        <nav th:replace="~{layout :: page_navbar}"></nav>

        <main th:fragment="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto rounded border p-4 m-4">
                        <h2 class="text-center mb-5" th:text="${(request.tipo == 'Recarga') ? 'Recarga' : 'Retiro'}"></h2>
                        <form action="/user/processTransaction" method="post" enctype="multipart/form-data" th:object="${request}">
                            <input type="hidden" th:field="*{tipo}"/>
                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Monto a Solicitar*</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="number" th:field="*{monto}">
                                    <p th:if="${#fields.hasErrors('monto')}" th:class="text-danger" th:errors="*{monto}"></p>
                                </div>
                            </div>

                            <div class="row mb-3" th:if="${request.tipo == 'Recarga'}">
                                <label class="col-sm-4 col-form-label">Número de la Boleta*</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="*{numBoleta}">
                                    <p th:if="${#fields.hasErrors('numBoleta')}" th:class="text-danger" th:errors="*{numBoleta}"></p>
                                </div>
                            </div>

                            <div class="row mb-3" th:if="${request.tipo == 'Recarga'}">
                                <label class="col-sm-4 col-form-label">Fecha de Depósito</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" th:field="*{fechaBoleta}">
                                    <p th:if="${#fields.hasErrors('fechaBoleta')}" th:class="text-danger" th:errors="*{fechaBoleta}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Banco*</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="*{Banco}">
                                    <p th:if="${#fields.hasErrors('Banco')}" th:class="text-danger" th:errors="*{Banco}"></p>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-4 col-form-label">Cuenta de Banco*</label>
                                <div class="col-sm-8">
                                    <input class="form-control" th:field="*{ctaBanco}">
                                    <p th:if="${#fields.hasErrors('ctaBanco')}" th:class="text-danger" th:errors="*{ctaBanco}"></p>
                                </div>
                            </div>

                            <div class="row mb-3" th:if="${request.tipo == 'Recarga'}">
                                <label class="col-sm-4 col-form-label">Imagen</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="file" th:field="*{image}">
                                    <p th:if="${#fields.hasErrors('image')}" th:class="text-danger" th:errors="*{image}"></p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="offset-sm-4 col-sm-4 d-grid">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                                <div class="col-sm-4 d-grid">
                                    <a class="btn btn-outline-primary" href="/" role="button">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout :: page_footer}"></footer>
    </div>
</body>
</html>
