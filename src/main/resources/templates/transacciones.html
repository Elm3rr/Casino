<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head(pageTitle='Transacciones')}"></head>
<body>
  <div class="wrapper">
    <nav th:replace="~{layout :: page_navbar}"></nav>
      
    <main th:fragment="content">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Transacciones</h1>
        <p class="text-center text-muted mb-4">Filtra y administra las transacciones de los usuarios.</p>

        <!-- Formulario de búsqueda -->
        <div class="card mb-4">
          <div class="card-header">
            <h3 class="card-title">Buscar Transacciones</h3>
          </div>
          <div class="card-body">
            <form action="${#authorization.expression('hasRole(''ADMIN'')') ? '/data/transactions' : '/user/myTransactions'}" 
                  method="get" sec:authorize="hasAnyRole('ADMIN', 'USER')">
              <div class="row g-3">
                <div class="col-md-2">
                  <select name="tipo" class="form-select" aria-label="Selecciona el Tipo de Transacción">
                    <option value="">Tipo</option>
                    <option value="Recarga">Recarga</option>
                    <option value="Retiro">Retiro</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <select name="estado" class="form-select" aria-label="Selecciona el Estado">
                    <option value="">Estado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Aprobada">Aprobada</option>
                    <option value="Rechazada">Rechazada</option>
                  </select>
                </div>
                <div class="col-md-3" sec:authorize="hasRole('ADMIN')">
                  <input type="text" name="busqueda" class="form-control" 
                         placeholder="Buscar por usuario" aria-label="Buscar">
                </div>
                <div class="col-md-2">
                  <input type="date" name="fechaInicio" class="form-control" placeholder="Fecha de inicio">
                </div>
                <div class="col-md-2">
                  <input type="date" name="fechaFin" class="form-control" placeholder="Fecha de fin">
                </div>
                <div class="col-md-1 d-grid">
                  <button type="submit" class="btn btn-outline-secondary">Buscar</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Tabla de transacciones -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Listado de Transacciones</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Fecha de Solicitud</th>
                  <th th:if="${estado != 'Pendiente'}">Fecha de Revisión</th>
                  <th th:if="${estado == 'Aprobada' || tipo == 'Recarga'}">N. Boleta</th>
                  <th>Estado</th>
                  <th th:if="${estado == 'Rechazada'}">Motivo de Rechazo</th>
                  <th th:if="${estado == 'Aprobada' || tipo == 'Recarga'}">Boleta</th>
                  <th sec:authorize="hasRole('ADMIN')" th:if="${estado == 'Pendiente'}">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="transaccion : ${transacciones}">
                  <td th:text="${transaccion.fechaCreacion.toString().substring(0, 10)}"></td>
                  <td th:if="${estado != 'Pendiente'}" th:text="${transaccion.fechaActualizacion.toString().substring(0, 10)}"></td>
                  <td th:if="${estado == 'Aprobada' || tipo == 'Recarga'}" th:text="${transaccion.numBoleta}"></td>
                  <td th:text="${transaccion.estado}"></td>
                  <td th:if="${estado == 'Rechazada'}" th:text="${transaccion.motivoRechazo}"></td>
                  <td>
                    <img th:if="${estado == 'Aprobada' || tipo == 'Recarga'}" th:src="@{'/images/' + ${transaccion.imagenBoleta}}" 
                         alt="Boleta Image" width="100">
                  </td>
                  <td style="white-space:nowrap" sec:authorize="hasRole('ADMIN')">
                    <div th:if="${estado == 'Pendiente'}">
                      <a class="btn btn-primary btn-sm" 
                         th:href="@{/admin/aproveTransaction(id=${transaccion.id})}">Editar</a>
                      <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" 
                              th:data-bs-target="'#modalRechazar' + ${transaccion.id}">Eliminar</button>
                    </div>
                    <!-- Modal para confirmar eliminación -->
                    <div th:id="'modalRechazar' + ${transaccion.id}" class="modal fade" tabindex="-1">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Motivo de Rechazo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <form th:action="@{/admin/declineTransaction(id=${transaccion.id})}" method="post">
                            <div class="modal-body">
                              <div class="mb-3">
                                <label for="motivo" class="form-label">Motivo:</label>
                                <input type="text" name="motivo" placeholder="Ingresa el motivo" class="form-control" required>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                              <button type="submit" class="btn btn-danger">Confirmar</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    
    <footer th:replace="~{layout :: page_footer}"></footer>
  </div>
</body>
</html>
