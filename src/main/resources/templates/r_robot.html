<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head(pageTitle='My Gambling Site')}"></head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5" th:text="${#strings.isEmpty(robot.id) ? 'Nuevo Robot' : 'Actualizar Robot'}"></h2>
                <form action="#" method="post" enctype="multipart/form-data" th:object="${robot}">
                    
                    <!-- Mostrar el campo "CODIGO" solo si estamos editando un robot -->
                    <div class="row mb-3" th:if="${!#strings.isEmpty(robot.id)}">
                        <label class="col-sm-4 col-form-label">CODIGO</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${robot.id}">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="*{nombre}"></p>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Altura</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{altura}">
                            <p th:if="${#fields.hasErrors('altura')}" th:errorclass="text-danger" th:errors="*{altura}"></p>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Peso</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{peso}">
                            <p th:if="${#fields.hasErrors('peso')}" th:errorclass="text-danger" th:errors="*{peso}"></p>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Envergadura</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{envergadura}">
                            <p th:if="${#fields.hasErrors('envergadura')}" th:errorclass="text-danger" th:errors="*{envergadura}"></p>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Controlador</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{jugador}">
                            <p th:if="${#fields.hasErrors('jugador')}" th:errorclass="text-danger" th:errors="*{jugador}"></p>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Armas</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="*{armas}" placeholder="Ingrese las armas separadas por comas"></textarea>
                            <p th:if="${#fields.hasErrors('armas')}" th:errorclass="text-danger" th:errors="*{armas}"></p>
                        </div>
                    </div>
                    
                    <!-- Mostrar la imagen del robot solo si estamos editando uno existente -->
                    <div class="row mb-3" th:if="${!#strings.isEmpty(robot.id)}">
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/' + ${robot.image}}" alt="Robot Image" width="100">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Imagen</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="*{image}">
                            <p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger" th:errors="*{image}"></p>
                        </div>
                    </div>

                    <!-- Mostrar la fecha de creaciÃ³n solo si estamos editando un robot existente -->
                    <div class="row mb-3" th:if="${!#strings.isEmpty(robot.id)}">
                        <label class="col-sm-4 col-form-label">CREADO: </label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:value="${robot.fecha_creacion}">
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/public/" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
